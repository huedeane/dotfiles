# vim:fileencoding=utf-8:foldmethod=marker

# : Manager {{{

[mgr]
cwd = { fg = "#e5c890" }

# Hovered
hovered         = { fg = "#303446", bg = "#babbf1", bold = true }
preview_hovered = { fg = "#e5c890", bg = "reset" }

# Find
find_keyword  = { fg = "#e78284", bold = true, italic = true, underline = true }
find_position = { fg = "#e78284", bg = "#babbf1", bold = true, italic = true }

# Marker
marker_copied   = { fg = "#a6d189", bg = "#a6d189" }
marker_cut      = { fg = "#e78284", bg = "#e78284" }
marker_marked   = { fg = "#e5c890", bg = "#e5c890" }
marker_selected = { fg = "#e5c890", bg = "#e5c890" }

# Count
count_copied   = { fg = "#303446", bg = "#a6d189" }
count_cut      = { fg = "#303446", bg = "#e78284" }
count_selected = { fg = "#303446", bg = "#e5c890" }

# Border
border_symbol = "│"
border_style  = { fg = "#babbf1" }

# : }}}


# : Tabs {{{

[tabs]

active   = { fg = "#303446", bg = "#babbf1", bold = true }
inactive = { fg = "#babbf1", bg = "#414559" }

# Seperator
sep_right = { open = "", close = "" }
sep_left  = { open = "", close = "" }

# : }}}


# : Mode {{{

[mode]

normal_main = { fg = "#303446", bg = "#babbf1", bold = true }
normal_alt  = { fg = "#babbf1", bg = "#414559" }

# Select mode
select_main = { fg = "#303446", bg = "#e5c890", bold = true }
select_alt  = { fg = "#e5c890", bg = "#414559" }

# Unset mode # Good
unset_main = { fg = "#303446", bg = "#a6d189", bold = true }
unset_alt  = { fg = "#a6d189", bg = "#414559" }

# : }}}


# : Status bar {{{

[status]
# Status
overall = { fg = "#e5c890"}

# Seperator
# sep_right = { open = "", close = "" }
# sep_left = { open = "", close = "" }

# Permissions # Good
perm_sep   = { fg = "#c6d0f5" }
perm_type  = { fg = "#c6d0f5" }
perm_read  = { fg = "#a6d189" }
perm_write = { fg = "#e5c890" }
perm_exec  = { fg = "#e78284" }

# Progress
progress_label  = { fg = "red", bold = true }
progress_normal = { fg = "red", bg = "red" }
progress_error  = { fg = "red", bg = "red" }

# : }}}

# : Which {{{

[which]
cols = 3
mask            = { bg = "#414559" }
cand            = { fg = "#e5c890", bold = true }
rest            = { fg = "red" }
desc            = { fg = "#c6d0f5" }
separator       = "  "
separator_style = { fg = "#c6d0f5" }

# : }}}

# : Confirm {{{

[confirm]
border      = { fg = "#babbf1" }
title       = { fg = "#babbf1"}
content     = { fg = "red", bg = "red"}
list        = { fg = "#e5c890"}
btn_yes     = { fg = "#303446", bg = "#babbf1"}
btn_no      = { fg = "#303446", bg = "#babbf1"}
btn_labels  = [ " (Y)es ", " (N)o " ]

# : }}}

# : Spotter {{{

[spot]
border   = { fg = "#babbf1" }
title    = { fg = "#babbf1" }
tbl_col  = { fg = "#e5c890" }
tbl_cell = { fg = "#e5c890" }

# : }}}

# : Notification {{{

[notify]
title_info  = { fg = "#a6d189" }
title_warn  = { fg = "#e5c890" }
title_error = { fg = "#e78284" }

# : }}}

# : Pick {{{

[pick]
border   = { fg = "#babbf1" }
active   = { fg = "#e5c890", bold = true }
inactive = { fg = "#c6d0f5" }

# : }}}

# : Input {{{

[input]
border   = { fg = "#c6d0f5" }
title    = { fg = "#babbf1"}
value    = { fg = "#c6d0f5"}
selected = { reversed = true }

# : }}}

# : Completion {{{

[cmp]
border        = { fg = "red" }
active        = { fg = "red" }
inactive      = { fg = "red" }
icon_file     = "test"
icon_folder   = "test"
icon_command  = "test"

# : }}}

# : Tasks {{{

[tasks]
border  = { fg = "#c6d0f5" }
title   = { fg = "#c6d0f5" }
hovered = { fg = "#e5c890", bold = true }

# : }}}

# : Help {{{

[help]
on          = { fg = "#e5c890" }
run         = { fg = "#babbf1" }
desc        = { fg = "#c6d0f5" }
hovered     = { reversed = true, bold = true }
footer      = { fg = "#303446", bg = "#babbf1" }
icon_info   = "test"
icon_warn   = "test"
icon_error  = "test"

# : }}}

